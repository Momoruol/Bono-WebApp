<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bono App | Sign Up</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav>
					<div class="logo">
						<a href="index.html"
							><img src="./images/logo.svg" alt=""
						/></a>
					</div>
					<div class="contact">
						<div class="email">
							<i class="fa-solid fa-envelope"></i>
							contact@bono.com
						</div>
						<div class="phone">
							<i class="fa-solid fa-phone"></i>(+31) 021-800-8244
						</div>
						<div class="twitter">
							<i class="fa-brands fa-x-twitter fa-xl"></i>
						</div>
					</div>
				</nav>
			</header>
			<div class="main">
				<form>
					<div class="form-inputs">
						<div class="form-info">
							<label>Name</label><input type="text" required />
						</div>
						<div class="form-info">
							<label>Email</label><input type="email" required />
						</div>
						<div class="form-info">
							<label>Message <textarea></textarea></label>
						</div>
						<a href="#" class="btn">Submit</a>
					</div>
				</form>
				<div class="hero-text">
					<h1>Coming Soon For Every Developer</h1>
					<p>
						Our new Bono web app will change the way you think about
						content management and will allow you to focus on what's
						really important. Use the contact form to send us your
						thoughts
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
